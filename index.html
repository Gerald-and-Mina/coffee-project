<body>
<div class="container" id="bg-img">
    <div class="jumbotron jumbotron-fluid d-none d-lg-block">
        <h1 class="text-center display-4"> HIPSTER COFFEE LOG</h1>
    </div>
<!--    <div class="spacer-row"></div>-->
    <div class="row d-flex">
        <div class="text-center col-6 align-items-center mt-5 coffee-list">
            <ul class="coffee-list text-light" id="coffees"></ul>
        </div>
<!--top form-->

        <form class="text-center col-5" >
            <label for="roast-selection">
                <div class="form-group">
                    <h4>ROAST</h4>
                </div>
            </label>
            <select class="form-control form-control-lg" id="roast-selection">
                <option value="all">all</option>
                <option value="light">light</option>
                <option value="medium">medium</option>
                <option value="dark">dark</option>

            </select>
            <br>
<!--                    <input id="submit" type="submit" />-->
            <div class="form-group">
                <label for="coffee-search">
                    <h4>COFFEE NAME</h4>
                </label>
                <input class="form-control" onkeyup="searchCoffees()" type="text" id="coffee-search" placeholder="Type coffee name">
            </div>


            <br>
            <!--        second coffee search-->

            <h2>ADD A COFFEE</h2>
            <label for="roast-selection-2">
                <h4>ROAST</h4>
            </label>
            <select class="form-control form-control-lg" name="roast-selection" id="roast-selection-2">
                <option value="all">all</option>
                <option value="light">light</option>
                <option value="medium">medium</option>
                <option value="dark">dark</option>
            </select>
            <br>
            <label>
                <h4>NAME</h4>
            </label>
            <input type="text" id="name" name="name" class="form-control">


            <br>
            <button class="rounded-pill submit-button" type="button" value="submit" id="submitButton">ADD COFFEE HERE</button>
        </form>
    </div>
